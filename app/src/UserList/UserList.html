<div class="row">
    <div class="col-md-8">

        <div class="list-group">

            <div ng-if="!loaded">
                <span class="glyphicon glyphicon-refresh"></span>
                Loading...
            </div>

            <a ng-if="loaded" href="#!/users/{{singleUser.id }}" class="list-group-item" ng-repeat="singleUser in users">

                <h4>
                    {{singleUser.username | uppercase }}
                </h4>

                <p>
                    {{singleUser.name }}
                </p>

            </a>
        </div>

    </div>
    <div class="col-md-4">

        <div class="list-group">

            <div ng-if="!loaded">
                <span class="glyphicon glyphicon-refresh"></span>
                Loading...
            </div>

            <div ng-if="loaded" class="list-group-item" ng-repeat="singlePost in posts">

                <p>
                    {{singlePost.title }}
                </p>

                </a>
            </div>

        </div>
    </div>
